<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Shooter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <div class="controls">
            <button id="fullScreenButton">F</button>
            <button id="resetButton">R</button>
        </div>

        <div class="assets">
            <!-- Game img  details -->
            <img src="./images/crewSprite.png" id="crewSprite" alt="" />
            <img src="./images/beetlemorph100x100.png" id="beetlemorph" />
            <img src="./images/lobstermorph100x100.png" id="lobstermorph" />
            <img
                src="./images/phantommorph100x100.png"
                id="phantommorph"
                alt=""
            />
            <!-- Game audio  details -->
            <audio src="./audio/newgame.mp3" id="newgame"></audio>
            <audio src="./audio/boom1.mp3" id="boom1"></audio>
            <audio src="./audio/boom2.mp3" id="boom2"></audio>
            <audio src="./audio/boom3.mp3" id="boom3"></audio>
            <audio src="./audio/boom4.mp3" id="boom4"></audio>
            <audio src="./audio/slide.mp3" id="slide"></audio>
            <audio src="./audio/win.mp3" id="win"></audio>
            <audio src="./audio/lose.mp3" id="lose"></audio>
            <audio src="./audio/scream.mp3" id="scream"></audio>
        </div>
        <script src="./main.js" type="module"></script>
    </body>
</html>
